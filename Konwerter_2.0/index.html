<!DOCTYPE html>
<html lang=en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Konwerter</title>
	<link rel="stylesheet" href="./style.css">
	<script src="https://kit.fontawesome.com/d65e6a4bb2.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="box">
		<label for="converter">Konwertuj z <input list="tempUnit" id="input1" placeholder="">
			na <input list="tempUnit" id="input2" placeholder=""></label>
		<datalist id="tempUnit">
			<option value="°C">
			<option value="°F">
			<option value="°K">
		</datalist>
		<input type="number" id="converter" placeholder="Wpisz liczbę...">
		<p class="result"></p>

		<div>
			<button class="conv">Konwertuj</button>
			<button class="reset">Reset</button>
			
		</div>


	</div>

	<script src="./script.js"></script>
</body>

</html>
